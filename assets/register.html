<html>
<head>
	<title>Register</title>

	<link href = "css/register.css" rel="stylesheet">
        
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

	 <div id="template_header_wrapper">
            <div id="template_header">
                <div class="header_left">
                    <div id="site_title">
          			</div>
                </div>
            	<div class="header_right">
        		</div>
            </div>
    </div> 

    <div id="template_welcome_wrapper">
            <div id="template_welcome">
                <div id="welcome_text">
                    <h1>Sign Up</h1>
                </div>
            </div>
    </div>

    <div id="template_content_wrapper_outer">
    	<div id="template_content_wrapper_inner">
    		<div id="template_content_wrapper">
    			<div id="template_content">
    				<div id="template_register">
    					
    					<label for="email"><b>Email</b></label>
    					<input type="text" placeholder="Enter Email" name="email" required>

    					<label for="psw"><b>Password</b></label>
    					<input type="password" placeholder="Enter Password" name="psw" required>

    					<label for="psw-repeat"><b>Repeat Password</b></label>
    					<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    					<div id="template_buttons">
    						<a href ="index.html">
      							<button type="button" class="cancelbtn" >Cancel</button>
      							<button type="submit" class="signupbtn" >Sign Up</button>
      						</a>
    					</div>
					</div>
				</div>
    		</div>
		</div>
	</div>

	<div id="template_footer_wrapper">
        <div id="template_footer">
            | Copyright Â© 2018 <a href="#"> RPG GAME    </a> | <a href="#" class="current">  ACASA   </a> | <a href="#contact">  CONTACT </a> |
		</div>
    </div>
</body>


</html>
